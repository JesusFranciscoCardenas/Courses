<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
  
    <div class="flex-container">
        <div>
            A
        </div>
        <div>
            B
        </div>
        <div>
            C
        </div>
    </div>

    <form action="#">
        <p>
            <label for="name">Name</label>
            <input id="userName" type="text" name="name" id="userName" placeholder="Enter your name">
        </p>
        <p>
            <label for="email">Email</label>
            <input type="text" name="email" id="userEmail" placeholder="Enter your Email" required>
        </p>
        <p>
            <label for="age">Age:</label>
            <input type="number" name="age" id="userAge" placeholder="Enter your Age">
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" name="password" id="userPassword" placeholder="Password">
        </p>
        <fieldset>
            <legend>Extra information</legend>
            <p>
                <label for="color">Color:</label>
                <input type="color" name="color" id="userColor">
            </p>
            <p>
                <label for="date">Date:</label>
                <input type="date" name="date" id="userDate">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Register">
        </p>
    </form>
</body>
</html>
